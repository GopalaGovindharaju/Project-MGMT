	form {

}

label {

.form-control-file {

}

/* Button styling */
.btn {
  display: block;

  padding: 10px;

  color: white;
  border: none;
  border-radius: 5px;

.btn:hover {

    }

    .container {

    }
	.option {

      text-align: center;
      background-color: #4CAF50;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .option:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }
	.form-container.active {
      display: block;
      transform: scale(1);
    }
