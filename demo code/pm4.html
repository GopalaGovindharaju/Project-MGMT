<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review 3 Submission</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      transition: background-color 0.3s ease;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      margin-bottom: 20px;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease;
      text-align: center;
    }

    .progress-container {
      margin-top: 20px;
    }

    .custom-progress {
      height: 30px;
      border-radius: 8px;
      overflow: hidden;
      /* Bootstrap progress bar styles */
      background-color: #4CAF50;
      box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
    }

    .custom-bar {
      height: 100%;
      width: 0; /* Initial width is 0% */
      transition: width 0.5s ease;
      /* Bootstrap progress bar styles */
      background-color: #4CAF50;
    }

    .form-container {
      margin-top: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-control-file {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 14px;
    }

    .record-video {
      padding: 12px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .record-video:hover {
      background-color: #4CAF50;
    }

    button[type="submit"] {
      padding: 12px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #4CAF50;
    }
	.options {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
  }

  .option {
    flex: 1;
    padding: 15px;
    text-align: center;
    background-color: #4CAF50;
    color: #fff;
    text-decoration: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
  }

  .option:hover {
    background-color: #45a049;
    transform: scale(1.05);
  }
  </style>
</head>
<body>

  <header>
    <h1>Review 3 Submission</h1>
  </header>

  <div class="container">
  <div class="options">
      <a href="#" class="option" onclick="showForm('review0')">Review 0</a>
      <a href="#" class="option" onclick="showForm('review1')">Review 1</a>
      <a href="#" class="option" onclick="showForm('review2')">Review 2</a>
      <a href="#" class="option" onclick="showForm('review3')">Review 3</a>
    </div>
    <div class="progress-container">
      <h3>Project Completion</h3>
      <div class="progress custom-progress">
        <div class="progress-bar custom-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>

    <div class="form-container">
      <form>
        <div class="form-group">
          <label for="video">Upload Project Demo (Video)</label>
          <input type="file" id="video" name="video" class="form-control-file" accept="video/*" required>
          <small class="form-text text-muted">Accepted formats: MP4, AVI, MOV, etc.</small>
          <button type="button" class="btn btn-primary record-video">Record Video</button>
        </div>

        <div class="form-group">
          <label for="screenshots">Upload Project Screenshots</label>
          <input type="file" id="screenshots" name="screenshots[]" class="form-control-file" accept=".jpg, .jpeg, .png" multiple required>
          <small class="form-text text-muted">Accepted formats: JPG, JPEG, PNG</small>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Submit Review 3</button>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <script>
    // Simulate progress on page load
    document.addEventListener("DOMContentLoaded", function() {
      updateProgress(100); // Set the initial progress value (25% in this case)
    });

    // Function to update progress bar
    function updateProgress(percentage) {
      var progressBar = document.querySelector('.custom-bar');
      progressBar.style.width = percentage + '%';
      progressBar.setAttribute('aria-valuenow', percentage);
    }
  </script>

</body>
</html>
