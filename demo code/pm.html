<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Management</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      transition: background-color 0.3s ease;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      margin-bottom: 20px;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease;
    }

    .options {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .option {
      flex: 1;
      padding: 15px;
      text-align: center;
      background-color: #4CAF50;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .option:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    .form-container {
      display: none;
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="file"],
    input[type="checkbox"] {
      margin-bottom: 20px;
    }

    button[type="submit"] {
      padding: 12px;
      background-color: #007bff;
      color: #fff
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }

    .options:hover .option {
      transform: scale(1.05);
    }

    .form-container.active {
      display: block;
      transform: scale(1);
    }

    .student-details {
      margin-top: 20px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .next-review-button {
      margin-top: 20px;
      padding: 12px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .next-review-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <header>
    <h1>Project Management System</h1>
  </header>

  <div class="container">
    <div class="options">
      <a href="#" class="option" onclick="showForm('review0')">Review 0</a>
      <a href="#" class="option" onclick="showForm('review1')">Review 1</a>
      <a href="#" class="option" onclick="showForm('review2')">Review 2</a>
      <a href="#" class="option" onclick="showForm('review3')">Review 3</a>
    </div>

    <div id="review0Form" class="form-container">
      <form onsubmit="submitForm('review0')">
        <label for="projectTitle">Project Title</label>
        <input type="text" id="projectTitle" name="projectTitle" class="form-control" required>

        <label for="abstract">Abstract Document Submission</label>
        <input type="file" id="abstract" name="abstract" class="form-control-file" accept=".pdf, .doc, .docx" required>

        <label for="basePaper">Base Paper Document Submission</label>
        <input type="file" id="basePaper" name="basePaper" class="form-control-file" accept=".pdf, .doc, .docx" required>

        <label for="ppt">PPT Document Submission</label>
        <input type="file" id="ppt" name="ppt" class="form-control-file" accept=".ppt, .pptx" required>

        <button type="submit" class="btn btn-success btn-block">Submit</button>
      </form>
    </div>

    <div id="studentDetails" class="student-details">
      <!-- Student details will be dynamically populated here -->
    </div>

    <button class="next-review-button" onclick="nextReviewPage()">Next Review Page</button>
  </div>
  

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <script>
    function showForm(review) {
      const form = document.getElementById(review + 'Form');
      form.style.display = 'block';
      form.classList.add('active');
      document.getElementById('studentDetails').innerHTML = ''; // Clear previous student details
    }

    function submitForm(review) {
      event.preventDefault(); // Prevent form submission for demonstration
      const form = document.getElementById(review + 'Form');
      const studentDetails = getStudentDetails(); // Retrieve student details (you need to implement this function)
      displayStudentDetails(studentDetails);
    }

    function getStudentDetails() {
      // This function should retrieve and return student details
      // It could be from a database, API, or any other source
      // For demonstration, we'll use a static example
      return [
        { name: 'John Doe', team: 'Team A' },
        { name: 'Jane Smith', team: 'Team B' },
        // Add more student details as needed
      ];
    }

    function displayStudentDetails(studentDetails) {
      const studentDetailsContainer = document.getElementById('studentDetails');
      studentDetails.forEach(student => {
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.name = 'studentCheckbox';
        checkbox.value = student.name;

        const label = document.createElement('label');
        label.appendChild(checkbox);
        label.appendChild(document.createTextNode(` ${student.name} - ${student.team}`));

        studentDetailsContainer.appendChild(label);
        studentDetailsContainer.appendChild(document.createElement('br'));
      });
    }

    function nextReviewPage() {
      // Add logic to navigate to the next review page
      alert('Navigating to the next review page. Implement this function as needed.');
    }
  </script>

</body>
</html>
