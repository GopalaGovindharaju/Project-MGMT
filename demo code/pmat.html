<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Project Management</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      transition: background-color 0.3s ease;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      margin-bottom: 20px;
	  border-bottom: 2px solid #fff;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease;
	  background-color: #f8f9fa; /* Change the background color */

    }

    .options {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
	  border-bottom: 2px solid #ccc;
    }

    .option {
      flex: 1;
      padding: 15px;
      text-align: center;
      background-color: #4CAF50;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .option:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    .form-container {
      display: none;
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
	  border: 2px solid #007bff; /* Add a border to the form container */

    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 10px;
      font-weight: bold;
	  color: #007bff; /* Change label text color */

    }

    input[type="text"],
    input[type="file"],
    input[type="checkbox"]
	 button[type="submit"]
	{
      margin-bottom: 20px;
    }
	.student-list-container {
    margin-bottom: 20px; /* Adjust the margin for spacing */
  }

  .static-student-details {
    border-collapse: collapse;
    width: 100%; /* Make the table fill the container width */
  }

  .static-student-details th, .static-student-details td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
  }

  .static-student-details th {
    background-color: #f2f2f2;
  }
    button[type="submit"] {
      padding: 12px;
      background-color: #007bff;
      color: #fff
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }

    .options:hover .option {
      transform: scale(1.05);
    }

    .form-container.active {
      display: block;
      transform: scale(1);
    }

    .student-details {
      margin-top: 20px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .next-review-button {
      margin-top: 20px;
      padding: 12px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .next-review-button:hover {
      background-color: #45a049;
    }

    nav {
      background-color: #333;
      padding: 10px 0;
    }

    .navbar-options {
      display: flex;
      justify-content: space-around;
    }

    .navbar-option {
      color: #fff;
      text-decoration: none;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .navbar-option:hover {
     color: #007bff;
	 background-color: #0056b3; /* Add a background color on hover */
	 border-radius: 4px; /* Add rounded corners on hover */
    }
	.chatbot-container {
    margin-top: 20px;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	width:800px;
	
  }

  .chatbox {
    display: flex;
    flex-direction: column;
    height: 400px; /* Adjust the height as needed */
    overflow-y: auto;
  }

  .chat-messages {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
  }

  .user-input {
    display: flex;
    margin-top: 10px;
  }

  input[type="text"] {
    flex: 1;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
    margin-right: 5px;
  }

  button {
    padding: 8px 12px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  button:hover {
    background-color: #0056b3;
  }
	

  </style>
</head>
<body>

  </header>

 <form onsubmit="submitForm('review0')">

<div class="chatbot-container">

      <!-- Chat messages will be dynamically populated here -->
    </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <script>
  function showForm(review) {
      const form = document.getElementById(review + 'Form');
      form.style.display = 'block';
      form.classList.add('active');
      document.getElementById('studentDetails').innerHTML = ''; // Clear previous student details
    }

    function submitForm(review) {
      event.preventDefault(); // Prevent form submission for demonstration
      const form = document.getElementById(review + 'Form');
      const studentDetails = getStudentDetails(); // Retrieve student details (you need to implement this function)
      displayStudentDetails(studentDetails);
    }

function getStudentDetails() {
  return [
    { id: 1, name: 'John Doe', team: 'Team A' },
    { id: 2, name: 'Jane Smith', team: 'Team B' },
    { id: 3, name: 'John Doe', team: 'Team C' },
    { id: 4, name: 'Alice Johnson', team: 'Team A' },
    { id: 5, name: 'Bob Williams', team: 'Team B' },
    { id: 6, name: 'John Doe', team: 'Team D' },
    // Add more student details as needed
  ];
}

    function displayStudentDetails(studentDetails) {
      const studentDetailsContainer = document.getElementById('studentDetails');
      studentDetails.forEach(student => {
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.name = 'studentCheckbox';
        checkbox.value = student.name;

        const label = document.createElement('label');
        label.appendChild(checkbox);
        label.appendChild(document.createTextNode(` ${student.name} - ${student.team}`));

        studentDetailsContainer.appendChild(label);
        studentDetailsContainer.appendChild(document.createElement('br'));
      });
    }

    function nextReviewPage() {
      // Add logic to navigate to the next review page
      alert('Navigating to the next review page. Implement this function as needed.');
    }
	function downloadChats() {
  const chatMessagesContainer = document.getElementById('chatMessages');
  const chatMessages = chatMessagesContainer.innerHTML;

  const blob = new Blob([chatMessages], { type: 'text/plain' });
  const url = URL.createObjectURL(blob);

  const a = document.createElement('a');
  a.href = url;
  a.download = 'chat_history.txt';
  document.body.appendChild(a);
  a.click();

  document.body.removeChild(a);
  URL.revokeObjectURL(url);
}

  function sendMessage() {
  const userInput = document.getElementById('userInput').value;
  const fileInput = document.getElementById('fileInput');
  
  // Check if there is a file selected
  if (fileInput.files.length > 0) {
    const file = fileInput.files[0];
    
    // Handle different file types (you may want to enhance this based on your requirements)
    const fileType = file.type.startsWith('video') ? 'video' :
                     file.type.startsWith('image') ? 'image' :
                     file.type.startsWith('audio') ? 'audio' : 'file';

    const reader = new FileReader();
    reader.onload = function (e) {
      const message = createMessage(userInput, fileType, e.target.result);
      displayMessage(message);
    };

    reader.readAsDataURL(file);
  } else {
    const message = createMessage(userInput);
    displayMessage(message);
  }

  document.getElementById('userInput').value = '';
  fileInput.value = ''; // Clear the file input
}

function createMessage(text, fileType = null, fileData = null) {
  const message = {
    text: text,
    fileType: fileType,
    fileData: fileData,
    timestamp: new Date().toLocaleTimeString(),
  };
  return message;
}

function displayMessage(message) {
  const chatMessagesContainer = document.getElementById('chatMessages');
  const messageDiv = document.createElement('div');
  messageDiv.className = 'message';

  if (message.fileType) {
    const mediaElement = document.createElement(message.fileType);
    mediaElement.src = message.fileData;
    mediaElement.controls = true;
    messageDiv.appendChild(mediaElement);
  }

  const textElement = document.createElement('p');
  textElement.textContent = message.text;

  const timestampElement = document.createElement('span');
  timestampElement.className = 'timestamp';
  timestampElement.textContent = message.timestamp;

  messageDiv.appendChild(textElement);
  messageDiv.appendChild(timestampElement);

  chatMessagesContainer.appendChild(messageDiv);
  chatMessagesContainer.scrollTop = chatMessagesContainer.scrollHeight; // Scroll to the bottom
}

function downloadChats() {
  const chatMessagesContainer = document.getElementById('chatMessages');
  const chatMessages = chatMessagesContainer.innerHTML;

  const blob = new Blob([chatMessages], { type: 'text/plain' });
  const url = URL.createObjectURL(blob);

  const a = document.createElement('a');
  a.href = url;
  a.download = 'chat_history.txt';
  document.body.appendChild(a);
  a.click();

  document.body.removeChild(a);
  URL.revokeObjectURL(url);
}
 function uploadDocument(projectId) {
      const fileInput = document.getElementById(`fileInput${projectId}`);
      const documentsList = document.getElementById(`documents${projectId}`);
      const file = fileInput.files[0];

      if (file) {
        const listItem = document.createElement('li');
        listItem.className = 'document-item';
        listItem.textContent = file.name;

        documentsList.appendChild(listItem);
        fileInput.value = ''; // Clear the file input after uploading
      }
    }

  </script>
