<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Member's Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      transition: background-color 0.3s ease;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      margin-bottom: 20px;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-control {
      width: 100%;
    }

    button[type="submit"] {
      padding: 12px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }
		.options {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
  }

  .option {
    flex: 1;
    padding: 15px;
    text-align: center;
    background-color: #4CAF50;
    color: #fff;
    text-decoration: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
  }

  .option:hover {
    background-color: #45a049;
    transform: scale(1.05);
  }
  </style>
</head>
<body>

  <header>
    <h1>Panel Member's Page</h1>
  </header>

  <div class="container">
  <div class="options">
      <a href="#" class="option" onclick="showForm('review0')">Review 0</a>
      <a href="#" class="option" onclick="showForm('review1')">Review 1</a>
      <a href="#" class="option" onclick="showForm('review2')">Review 2</a>
      <a href="#" class="option" onclick="showForm('review3')">Review 3</a>
    </div>
    <form>
      <div class="form-group">
        <label for="teamSelect">Select Team:</label>
        <select id="teamSelect" name="teamSelect" class="form-control" required>
          <!-- Add team options with their corresponding team IDs -->
          <option value="team1">A01</option>
          <option value="team2">A02</option>
          <option value="team3">A03</option>
		  <option value="team3">A04</option>
		  <option value="team3">A05</option>
		  <option value="team3">A06</option>
		  <option value="team3">A07</option>
		  <option value="team3">A08</option>
		  <option value="team3">A09</option>
		  <option value="team3">A10</option>
		  <option value="team3">A11</option>
		  <option value="team3">A12</option>
		  <option value="team3">A13</option>
		  <option value="team3">A14</option>
		  <option value="team3">A15</option>
		  <option value="team3">A16</option>
		  <option value="team3">A17</option>
		  <option value="team3">A18</option>
		  <option value="team3">A19</option>
		  <option value="team3">A20</option>
		 
          <!-- Add more teams as needed -->
        </select>
      </div>

      <div class="form-group">
        <label for="remarks">Remarks:</label>
        <textarea id="remarks" name="remarks" class="form-control" rows="4" required></textarea>
      </div>

      <div class="form-group">
        <label for="marks">Marks:</label>
        <input type="number" id="marks" name="marks" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary btn-block">Submit Feedback</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
